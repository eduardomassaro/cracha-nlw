<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duca Massaro - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="images/fotoPerfil.png" alt="Foto Pessoal" />
        </div>

        <h1 id="userName">Duca Massaro</h1>
        <a
          id="userLink"
          href="https://github.com/eduardomassaro"
          target="_blank"
        >
          <img src="images/github.svg" alt="Ícone do GitHub" />
          <span id="userLogin">eduardomassaro</span>
        </a>
        <p id="userBio">
          A programming apprentice focused on acquiring and sharing knowledge.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCf3pSyGxwmhqFHdkoQFlQmA"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>

          <li class="facebook">
            <a
              href="https://facebook.com/eduardo.pagnemassaro.1"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/duca.br" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/duc4_4" target="_blank">
              <img src="images/twitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
